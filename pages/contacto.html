    <!--Formulario inicio-->
    <section class="container-fluid contacto">
        <div class="row">
            <div class="contacto_formulario col-12">
                <h2>Contacto</h2>
                <form action="">
                    <fieldset>
                        <legend>Envíanos tu reseña!</legend>
                        <div>
                            <input type="radio" name="ingreso" value="anonimo"> Anónimo
                            <input type="radio" name="ingreso" value="no_anonimo">No anónimo
                        </div>
                        <div><label for="nombre">Nombre:</label></div>
                        <div><input type="text" name="nombre"></div>
                        <div><label for="apellido">Apellido:</label></div>
                        <div><input type="text" name="apellido"></div>
                        <div><label for="edad">Edad:</label></div>
                        <div><input type="number" name="edad" required></div>
                        <div><label for="telefono">Teléfono:</label></div>
                        <div><input type="number" name="telefono" placeholder="ej:+56912345678"></div>
                        <div><label for="email">Email:</label></div>
                        <div><input type="text" name="email"></div>
                        <div><label for="sexo">Sexo:</label></div>
                        <div><select name="sexo" id=""></div>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="no_especifica">No específica</option>
                        <div><select></div>
                        <div><label for="fecha">Fecha</label></div>
                        <div><input type="date" name="fecha"></div>
                        <div><label for="reseña">Reseña:</label></div>
                        <div><textarea name="reseña" id="" cols="30" rows="10"
                                placeholder="Ingrese aquí su reseña..."></textarea></div>
                        <input type="button" value="Enviar">
                        <input type="submit" value="Enviar a correo">
                        <input type="reset" value="Borrar">
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <!--Formulario fin-->
